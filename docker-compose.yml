version: '3.8'
services:
  postgres:
    image: postgres:15-alpine
    container_name: luxeliving-postgres
    environment:
      POSTGRES_USER: luxeliving
      POSTGRES_PASSWORD: luxeliving123
      POSTGRES_DB: luxeliving_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U luxeliving"]
      interval: 10s
      timeout: 5s
      retries: 5

  pgadmin:
    image: dpage/pgadmin4
    container_name: luxeliving-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@luxeliving.com
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "5050:80"
    depends_on:
      - postgres

volumes:
  postgres_data: